<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="32day.css">
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="counter">
          <div class="minus">
              <div class="line"></div>
          </div>
          <div class="number">
              <span class="one active">0</span>
              <span class="two passive">0</span>
          </div>
          <div class="plus">
              <div class="line-h"></div>
              <div class="line-v"></div>
          </div>
    </div>
  </div>
  <script>
    let counter = 0

    let plus = document.getElementsByClassName('plus')[0]
    let minus = document.getElementsByClassName('minus')[0]
    plus.addEventListener('click', () => {
        updateNumber(1)
    })
    minus.addEventListener('click', () => {
        updateNumber(-1)
    })

    function updateNumber(value) {
        let temp = counter
        counter += value

        if(temp > counter) {
            change = document.getElementsByClassName('passive')[0]
            change.innerHTML = temp 
            passive = document.getElementsByClassName('active')[0]
            active = document.getElementsByClassName('passive')[0]
        } else {
            change = document.getElementsByClassName('active')[0]
            change.innerHTML = temp 
            active = document.getElementsByClassName('active')[0]
            passive = document.getElementsByClassName('passive')[0]
        }
        
        active.classList.toggle('active')
        active.classList.toggle('passive')
        passive.classList.toggle('active')
        passive.classList.toggle('passive')
        
        active.classList.remove('fadeOutDown', 'fadeOutUp', 'fadeInDown', 'fadeInUp')
        passive.classList.remove('fadeOutDown', 'fadeOutUp', 'fadeInDown', 'fadeInUp')

        if(value > 0) {
            active.classList.add('fadeOutUp')
            passive.classList.add('fadeInUp')
            passive.innerHTML = counter
        } else {
            active.classList.add('fadeOutDown')
            passive.classList.add('fadeInDown')
            passive.innerHTML = counter
        }
    }
  </script>
</body>
</html>
